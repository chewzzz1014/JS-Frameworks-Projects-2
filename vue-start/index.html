<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="link in links" class="nav-items">
                    <a href="#" class="nav-link" aria-current="page">{{ link }}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    links: ['Home', 'About', 'Contact']
                }
            }
        }).mount('nav')
        Vue.createApp({
            data() {
                return {
                    pageTitle: 'Hello, Vue',
                    content: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis officiis impedit iste, quidem porro quaerat earum quibusdam facere assumenda cupiditate nostrum provident perferendis iure. Quisquam alias aliquid eius in ducimus!',
                }
            }
        }).mount('#content')
    </script>
</body>
</html>
