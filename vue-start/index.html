<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav
        :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar navbar-expand-lg']"
    >
        <div class="container-fluid">
            <a href="#" class="navbar-brand">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, key) in pages" class="nav-items" :key="key">
                    <a 
                        :href="page.link.url"
                        class="nav-link"
                        :class="{active: activePage === key}"
                        aria-current="page"
                        :title="`This link goes to ${page.link.text} page`"
                        @click.prevent="activePage = key"
                    >{{ page.link.text }}</a>
                </li>
            </ul>
            <form class="d-flex">
                <button
                    class="btn btn-primary"
                    @click.prevent="toggleTheme"
                >
                    Toggle
                </button>
            </form>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
        Vue.createApp({
            computed: {
                navbarClasses() {
                    return this.useDarkNavbar ? 'navbar-dark bg-dark' : 'navbar-light bg-light'
                },
            },
            data() {
                return {
                    activePage: 0,
                    theme: 'light',
                    pages: [
                        {
                            link: {text: 'Home', url: 'home.html'},
                            pageTitle: 'Home Page',
                            content: 'This is the home content'
                        },
                        {
                            link: {text: 'About', url: 'about.html'},
                            pageTitle: 'About Page',
                            content: 'This is the about content'
                        },
                        {
                            link: {text: 'Contact', url: 'contact.html'},
                            pageTitle: 'Contact Page',
                            content: 'This is the contact content'
                        }, 
                    ],
                }
            },
            methods: {
                toggleTheme() {
                    this.theme = this.theme === 'light' ? 'dark' : 'light'
                },
            }
        }).mount('body')
    </script>
</body>
</html>
